<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <script src="script.js" defer></script>
    <script src="jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <div>
            <button id="clicarAddTransacao">Adicionar Nova Transação</button>
        </div>
        <div>
            <button id="excluirDados">Excluir Dados</button>
        </div>

        <div id="adicionarTransacao">
            <div id="compraVenda">
                <input type="radio" name="rdCompraVenda" id="rdCompra" value="compra">
                <label for="rdCompra">Compra</label>
                <input type="radio" name="rdCompraVenda" id="rdVenda" value="venda">
                <label for="rdCompra">Venda</label>
            </div>
            <div id="infosTransacao">
                <div>
                    <label for="nomeMoeda">Qual o nome da moeda?</label>
                    <input type="text" id="nomeMoeda" class="inputs" placeholder="BTC">
                </div>
                <div>
                    <label for="precoMoeda">Qual o preço da moeda? (dólar)</label>
                    <input type="number" id="precoMoeda" class="inputs" placeholder="40.670,64">
                </div>
                <div>
                    <label for="valorTransacao">Quanto você comprou? (dólar)</label>
                    <input type="number" id="valorTransacao" class="inputs" placeholder="200,00">
                </div>
                <div>
                    <label for="dataTransacao">Qual a data da transação? </label>
                    <input type="date" id="dataTransacao" class="inputs" placeholder="17/12/2023">
                </div>

                <div>
                    <button id="clicarIncluir">Incluir</button>
                </div>
                <div>
                    <button id="limparCampos">Limpar Campos</button>
                </div>
            </div>

        </div>
        <div id="listaTrasacoes" class="classListaTrasacoes">

        </div>
</body>

</html>
